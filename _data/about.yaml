our_story:
  -
    - We are a community of people committed to glorifying God as disciples of Jesus Christ.
    - We planted in 2017 to preach the gospel where Christ isn&rsquo;t already known throughout Norman in multi-housing communities, neighborhoods, and on campus.
  -
    - We are a church plant of Christ Community Church, Oklahoma City.
    - Since 2010, they have been faithfully serving Jesus in Southwest Oklahoma City.
    - Their model of settling in neighborhoods, starting evangelistic Bible studies, raising up disciples, and working to see God&rsquo;s kingdom transform all aspects of community life is written into our DNA.
    - We are their first church plant and the start of a network of like-hearted and like-minded local churches.
  -
    - We long for the gospel to spread in Norman.
    - Our desire is for our neighbors, friends, and family to know Christ and live as his disciples.

confession_of_faith:
  - name: The Trinity
    paragraphs:
      -
        - We believe in and worship one God in three persons.
        - For there is one person of the Father, another of the Son, and another of the Holy Spirit.
        - But the Godhead of the Father, of the Son, and of the Holy Spirit is all one, the glory equal, the majesty coeternal.
  - name: Jesus Christ
    paragraphs:
      -
        - We believe in one Lord, Jesus Christ, the only Son of God.
        - "He is eternally begotten of the Father: God from God, Light from Light, true God from true God."
        - He is at once complete in Godhead and complete in manhood, truly God and truly man.
      -
        - Through him all things were made.
        - For us and for our salvation he came down from heaven.
        - By the power of the Holy Spirit he became incarnate from the virgin Mary and was made man.
        - For our sake he was crucified under Pontius Pilate; he suffered death and was buried.
        - On the third day he rose again in accordance with the scriptures.
        - He ascended into heaven and is seated at the right hand of the Father.
        - He will come again in glory to judge the living and the dead, and his kingdom will have no end.
  - name: The Holy Spirit
    paragraphs:
      -
        - We believe in the Holy Spirit, the Lord and giver of life.
        - In all that he does, he glorifies the Lord Jesus Christ.
        - He convicts the world of its guilt.
        - He regenerates sinners, and in him they are baptized into union with Christ and adopted as heirs in the family of God.
        - He also indwells, illuminates, guides, equips and empowers believers for Christ-like living and service.
  - name: Scripture
    paragraphs:
      -
        - We believe that God has spoken in the Scriptures, both Old and New Testaments, through the words of human authors.
        - Therefore, the Bible is to be believed in all that it teaches, obeyed in all that it requires, and trusted in all that it promises.
  - name: Salvation and Discipleship
    paragraphs:
      -
        - We believe that God graciously offers salvation in Christ to all who turn to him in repentant faith.
        - This salvation involves the redemption of the whole person.
        - Justification is God&rsquo;s gracious and full acquittal of all sinners who repent and believe in Christ, which brings the believer into a relationship of peace and favor with God.
        - Further, God&rsquo;s justifying grace must not be separated from his sanctifying power and purpose.
        - God commands us to love him supremely and others sacrificially, and to live out our faith with care for one another, compassion toward the poor, and justice for the oppressed.
      -
        - With God&rsquo;s Word, the Spirit&rsquo;s power, and fervent prayer in Christ&rsquo;s name, we are to combat the spiritual forces of evil.
        - In obedience to Christ&rsquo;s commission, we are to make disciples among all peoples, always bearing witness to the gospel in word and deed.
        - Our salvation culminates in Christ&rsquo;s second coming, the resurrection of the dead, and the consummation of the kingdom of God in the new heavens and new earth.
  - name: The Church
    paragraphs:
      -
        - We believe that the true church comprises all who have been justified by God&rsquo;s grace through faith in Christ.
        - They are united by the Holy Spirit in the body of Christ, of which he is the Head.
        - As such, the church is called to participate with God in his great purpose of bringing hope, life, forgiveness, and redemption to all peoples of the earth.
      -
        - The true church is manifest in local churches, which&mdash;according to the mandates of the Lord Jesus&mdash;practice baptism and the Lord&rsquo;s Supper.
        - These practices visibly and tangibly express the gospel, confirming and nourishing believers.
